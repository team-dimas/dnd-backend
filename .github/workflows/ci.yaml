name: validate

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.2'

      - name: Run tests
        run: make test

      - uses: codecov/codecov-action@v1
        with:
          file: .target/coverage.out
